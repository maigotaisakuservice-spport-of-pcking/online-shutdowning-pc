<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シャットダウンの迷宮</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginScreen">
        <h1>ログイン</h1>
        <button id="loginButton">ログイン</button>
    </div>

    <div id="desktop">
        <img id="wallpaper" src="wallpaper.jpg" alt="デスクトップ背景">
        <div id="taskbar">
            <button id="shutdown">シャットダウン</button>
            <div id="clock"></div>
        </div>
        <div id="errorMessage" class="hidden">システムエラー</div>
        <div id="blueScreen" class="hidden">情報収集中... <span id="progress">0%</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
