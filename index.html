<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>シャットダウンの迷宮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="login-screen">
    <h1>ログイン</h1>
    <input type="text" id="username" placeholder="ユーザー名">
    <input type="password" id="password" placeholder="パスワード">
    <button id="login-button">ログイン</button>
  </div>

  <!-- デスクトップ画面 -->
  <div id="desktop-screen" class="hidden">
    <div id="desktop">
      <!-- XP時代の草むら風背景はCSSで設定 -->
      <button id="shutdown-button">シャットダウン</button>
      <!-- 異常通知表示エリア -->
      <div id="notification-area"></div>
    </div>
  </div>

  <!-- 逃げルナダイアログ -->
  <div id="shutdown-dialog" class="hidden">
    <div class="dialog-content">
      <p>逃げルナ</p>
      <button id="shutdown-dialog-ok">OK</button>
    </div>
  </div>

  <!-- ゲームクリア／ブルースク画面 -->
  <div id="blue-screen" class="hidden">
    <div id="blue-screen-content">
      <p id="progress-text">進行状況: 0%</p>
    </div>
  </div>

  <!-- サーバー通信中表示（右上） -->
  <div id="server-message" class="hidden">
    <p>サーバー通信中です… Miikurosoft DataCenter</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
